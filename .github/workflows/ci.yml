name: ShiftPro CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  XCODE_VERSION: '15.2'
  SIMULATOR_DEVICE: 'iPhone 15 Pro'
  SIMULATOR_OS: 'iOS 17.2'

jobs:
  build:
    name: Build
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Install Dependencies
        run: |
          if [ -f "Package.swift" ]; then
            swift package resolve
          fi

      - name: Build
        run: |
          xcodebuild build             -scheme ShiftPro             -destination "platform=iOS Simulator,name=${{ env.SIMULATOR_DEVICE }},OS=${{ env.SIMULATOR_OS }}"             -derivedDataPath DerivedData             CODE_SIGN_IDENTITY=""             CODE_SIGNING_REQUIRED=NO             CODE_SIGNING_ALLOWED=NO             -quiet

  lint:
    name: Lint
    runs-on: macos-14
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --reporter github-actions-logging

  screenshots:
    name: Capture Screenshots
    runs-on: macos-14
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app

      - name: Build for Simulator
        run: |
          xcodebuild build \
            -scheme ShiftPro \
            -destination "platform=iOS Simulator,name=${{ env.SIMULATOR_DEVICE }},OS=${{ env.SIMULATOR_OS }}" \
            -derivedDataPath DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Boot Simulator
        run: |
          # Shutdown any existing simulator first
          xcrun simctl shutdown all || true
          sleep 2

          # Boot fresh
          xcrun simctl boot "${{ env.SIMULATOR_DEVICE }}" || true
          xcrun simctl bootstatus "${{ env.SIMULATOR_DEVICE }}" -b

          # Extra wait for SpringBoard
          sleep 5

      - name: Install App
        run: |
          APP_PATH=$(find DerivedData -name "*.app" -type d | head -1)
          echo "Installing app from: $APP_PATH"
          xcrun simctl install booted "$APP_PATH"

      - name: Launch App and Capture Screenshots
        run: |
          set +e  # Don't exit on error

          APP_PATH=$(find DerivedData -name "*.app" -type d | head -1)
          BUNDLE_ID=$(/usr/libexec/PlistBuddy -c "Print :CFBundleIdentifier" "$APP_PATH/Info.plist")
          echo "Launching bundle: $BUNDLE_ID"

          # Try launching with retries
          for i in 1 2 3; do
            echo "Launch attempt $i..."
            if xcrun simctl launch --console-pty booted "$BUNDLE_ID" &
            then
              echo "Launch started!"
              break
            fi
            echo "Launch failed, waiting before retry..."
            sleep 5
          done

          # Wait for app to fully load (longer for onboarding)
          sleep 15

          # Capture initial screen (likely onboarding or dashboard)
          echo "Capturing screenshot 1..."
          xcrun simctl io booted screenshot screenshot-01-initial.png || true

          # Simulate tap to potentially advance onboarding (center of screen)
          echo "Simulating interaction..."
          xcrun simctl io booted tap 200 600 2>/dev/null || true
          sleep 3

          xcrun simctl io booted screenshot screenshot-02-after-tap.png || true
          sleep 2

          # Try another tap
          xcrun simctl io booted tap 200 700 2>/dev/null || true
          sleep 3

          xcrun simctl io booted screenshot screenshot-03-screen.png || true

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: app-screenshots
          path: screenshot-*.png
          retention-days: 30
          if-no-files-found: ignore

  analyze:
    name: Static Analysis
    runs-on: macos-14
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app

      - name: Analyze
        run: |
          xcodebuild analyze             -scheme ShiftPro             -destination "platform=iOS Simulator,name=${{ env.SIMULATOR_DEVICE }},OS=${{ env.SIMULATOR_OS }}"             CODE_SIGN_IDENTITY=""             CODE_SIGNING_REQUIRED=NO             CODE_SIGNING_ALLOWED=NO             -quiet             | tee analyze-output.txt

      - name: Check for Issues
        run: |
          if grep -q "warning:" analyze-output.txt; then
            echo "::warning::Static analysis found warnings"
          fi
