name: ShiftPro CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  XCODE_VERSION: '15.2'
  SIMULATOR_DEVICE: 'iPhone 15 Pro'
  SIMULATOR_OS: 'iOS 17.2'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Install Dependencies
        run: |
          if [ -f "Package.swift" ]; then
            swift package resolve
          fi

      - name: Build for Testing
        run: |
          xcodebuild build-for-testing \
            -scheme ShiftPro \
            -destination "platform=iOS Simulator,name=${{ env.SIMULATOR_DEVICE }},OS=${{ env.SIMULATOR_OS }}" \
            -derivedDataPath DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            -quiet

      - name: Run Unit Tests
        run: |
          xcodebuild test-without-building \
            -scheme ShiftPro \
            -destination "platform=iOS Simulator,name=${{ env.SIMULATOR_DEVICE }},OS=${{ env.SIMULATOR_OS }}" \
            -derivedDataPath DerivedData \
            -only-testing:ShiftProTests \
            -resultBundlePath TestResults/UnitTests.xcresult \
            -quiet

      - name: Run UI Tests
        run: |
          xcodebuild test-without-building \
            -scheme ShiftPro \
            -destination "platform=iOS Simulator,name=${{ env.SIMULATOR_DEVICE }},OS=${{ env.SIMULATOR_OS }}" \
            -derivedDataPath DerivedData \
            -only-testing:ShiftProUITests \
            -resultBundlePath TestResults/UITests.xcresult \
            -quiet
        continue-on-error: true

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: TestResults/
          retention-days: 7

  lint:
    name: Lint
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --reporter github-actions-logging

  analyze:
    name: Static Analysis
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app

      - name: Analyze
        run: |
          xcodebuild analyze \
            -scheme ShiftPro \
            -destination "platform=iOS Simulator,name=${{ env.SIMULATOR_DEVICE }},OS=${{ env.SIMULATOR_OS }}" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            -quiet \
            | tee analyze-output.txt

      - name: Check for Issues
        run: |
          if grep -q "warning:" analyze-output.txt; then
            echo "::warning::Static analysis found warnings"
          fi
