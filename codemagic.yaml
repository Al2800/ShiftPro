workflows:
  ios-tests:
    name: iOS Build & Test
    max_build_duration: 30
    instance_type: mac_mini_m2
    
    environment:
      xcode: latest
      cocoapods: default
      
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: main
          include: true
        - pattern: develop
          include: true
        - pattern: 'feature/*'
          include: true
          
    scripts:
      - name: Resolve Swift packages
        script: |
          if [ -f "Package.swift" ]; then
            swift package resolve
          fi
          
      - name: Build for testing
        script: |
          xcodebuild build-for-testing             -scheme ShiftPro             -destination "platform=iOS Simulator,name=iPhone 15 Pro"             -derivedDataPath DerivedData             -quiet
            
      - name: Run unit tests
        script: |
          xcodebuild test-without-building             -scheme ShiftPro             -destination "platform=iOS Simulator,name=iPhone 15 Pro"             -derivedDataPath DerivedData             -only-testing:ShiftProTests             -resultBundlePath TestResults/UnitTests.xcresult
            
      - name: Run UI tests
        script: |
          xcodebuild test-without-building             -scheme ShiftPro             -destination "platform=iOS Simulator,name=iPhone 15 Pro"             -derivedDataPath DerivedData             -only-testing:ShiftProUITests             -resultBundlePath TestResults/UITests.xcresult
        ignore_failure: true
        
    artifacts:
      - DerivedData/Logs/**/*.xcresult
      - TestResults/**/*.xcresult
      
    publishing:
      email:
        recipients:
          - alastair@example.com
        notify:
          success: false
          failure: true
